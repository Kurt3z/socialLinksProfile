<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of the user" class="profile-img" />

      <div class="profile-header">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="profile-location">London, United Kingdom</p>
      </div>

      <p class="profile-description">"Front-end developer and avid reader.</p>

      <ul class="socials-list">
        <li>
          <p>GitHub</p>
        </li>
        <li>
          <p>Frontend Mentor</p>
        </li>
        <li>
          <p>Linkedin</p>
        </li>
        <li>
          <p>Twitter</p>
        </li>
        <li>
          <p>Instagram</p>
        </li>
      </ul>
    </main>

        <a href="#">Your Name Here</a>.
      </div>
    </footer> -->
  </body>
</html>
